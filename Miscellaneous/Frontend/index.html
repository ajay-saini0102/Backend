<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post Request</title>
</head>
<body>
    <h2>GET request Form</h2>
    <form action="http://localhost:3000/register" method="get">
        <input placeholder="Enter username" name="user" type="text" />
        <input placeholder="Enter password" name="pass" type="password" />
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h2>Post request Form</h2>
    <form action="http://localhost:3000/register" method="post">
        <input placeholder="Enter username" name="user" type="text" />
        <input placeholder="Enter password" name="pass" type="password" />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
